<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Step Registration Form + Responsive Grid</title>

    <!-- ====================== CSS (Task 2 + styling for tasks 1 & 3) ====================== -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Progress Indicator */
        .progress {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .step {
            padding: 10px 15px;
            border-radius: 5px;
            background: #ddd;
            font-weight: bold;
        }

        .active {
            background: #007bff;
            color: #fff;
        }

        /* Step sections */
        section {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        /* Buttons */
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        /* ====================== TASK 2 — Responsive Grid ====================== */
        .grid-container {
            display: grid;
            gap: 20px;
            margin-top: 40px;
        }

        /* Desktop = 3 columns */
        @media (min-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Tablet = 2 columns */
        @media (min-width: 600px) and (max-width: 899px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Mobile = 1 column */
        @media (max-width: 599px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        .grid-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            transition: transform 0.4s;
        }

        .grid-box:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>3-Step Registration Form</h1>

    <!-- ====================== Task 1 — Progress Indicator ====================== -->
    <div class="progress">
        <div class="step active" id="indicator1">Step 1</div>
        <div class="step" id="indicator2">Step 2</div>
        <div class="step" id="indicator3">Step 3</div>
    </div>

    <!-- ====================== Task 1 — Step Sections ====================== -->
    <section id="step1">
        <h2>Personal Details</h2>
        <label>Full Name:</label>
        <input type="text" id="name" placeholder="Enter name"><br><br>

        <label>Email:</label>
        <input type="email" id="email" placeholder="Enter email">

        <p class="error" id="err1"></p>

        <div class="btn-group">
            <span></span>
            <button onclick="nextStep(1)">Next</button>
        </div>
    </section>

    <section id="step2">
        <h2>Address</h2>
        <label>Address:</label>
        <input type="text" id="address" placeholder="Enter address"><br><br>

        <label>City:</label>
        <input type="text" id="city" placeholder="Enter city">

        <p class="error" id="err2"></p>

        <div class="btn-group">
            <button onclick="prevStep(2)">Back</button>
            <button onclick="nextStep(2)">Next</button>
        </div>
    </section>

    <section id="step3">
        <h2>Review Details</h2>
        <p><strong>Name:</strong> <span id="revName"></span></p>
        <p><strong>Email:</strong> <span id="revEmail"></span></p>
        <p><strong>Address:</strong> <span id="revAddress"></span></p>
        <p><strong>City:</strong> <span id="revCity"></span></p>

        <div class="btn-group">
            <button onclick="prevStep(3)">Back</button>
            <button>Submit</button>
        </div>
    </section>

    <!-- ====================== Task 2 — Responsive Grid Demo ====================== -->
    <h1>Responsive 3-Column Grid</h1>
    <div class="grid-container">
        <div class="grid-box">Box 1</div>
        <div class="grid-box">Box 2</div>
        <div class="grid-box">Box 3</div>
        <div class="grid-box">Box 4</div>
        <div class="grid-box">Box 5</div>
        <div class="grid-box">Box 6</div>
    </div>

    <!-- ====================== Task 3 — JavaScript ====================== -->
    <script>
        let current = 1;

        document.getElementById("step1").style.display = "block";

        function updateIndicators() {
            for (let i = 1; i <= 3; i++) {
                document.getElementById("indicator" + i).classList.remove("active");
            }
            document.getElementById("indicator" + current).classList.add("active");
        }

        function nextStep(step) {
            if (step === 1) {
                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;

                if (name === "" || email === "") {
                    document.getElementById("err1").textContent = "Please fill all fields!";
                    return;
                }
                document.getElementById("err1").textContent = "";
            }

            if (step === 2) {
                let address = document.getElementById("address").value;
                let city = document.getElementById("city").value;

                if (address === "" || city === "") {
                    document.getElementById("err2").textContent = "All fields required!";
                    return;
                }
                document.getElementById("err2").textContent = "";
            }

            current++;
            showStep();
        }

        function prevStep(step) {
            current--;
            showStep();
        }

        function showStep() {
            document.getElementById("step1").style.display = "none";
            document.getElementById("step2").style.display = "none";
            document.getElementById("step3").style.display = "none";

            document.getElementById("step" + current).style.display = "block";
            updateIndicators();

            if (current === 3) {
                document.getElementById("revName").textContent = document.getElementById("name").value;
                document.getElementById("revEmail").textContent = document.getElementById("email").value;
                document.getElementById("revAddress").textContent = document.getElementById("address").value;
                document.getElementById("revCity").textContent = document.getElementById("city").value;
            }
        }
    </script>

</body>
</html>
