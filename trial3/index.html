<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Ranking System</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Search Box */
        #searchBox {
            width: 300px;
            padding: 10px;
            border-radius: 25px;
            border: 2px solid #555;
            margin-bottom: 20px;
            outline: none;
        }

        #searchBox:focus {
            border-color: #007bff;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        /* Striped rows */
        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Hover highlight */
        tr:hover {
            background: #eef5ff;
        }

        /* Sticky header */
        th {
            background: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Rank Button */
        #rankBtn {
            padding: 10px 20px;
            margin-bottom: 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #rankBtn:hover {
            background: #0056b3;
        }

        /* Editable marks */
        input.marksInput {
            width: 80px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <h1>Student Ranking System</h1>

    <!-- Search Box -->
    <input type="text" id="searchBox" placeholder="Search students...">

    <!-- Rank Button -->
    <button id="rankBtn">Calculate Rank</button>

    <!-- Student Table -->
    <table id="studentTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Marks</th>
                <th>Rank</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td><input type="number" class="marksInput" value="78"></td>
                <td class="rank"></td>
            </tr>

            <tr>
                <td>2</td>
                <td>Sarah Khan</td>
                <td><input type="number" class="marksInput" value="92"></td>
                <td class="rank"></td>
            </tr>

            <tr>
                <td>3</td>
                <td>Michael Lee</td>
                <td><input type="number" class="marksInput" value="85"></td>
                <td class="rank"></td>
            </tr>

            <tr>
                <td>4</td>
                <td>Ayesha Patel</td>
                <td><input type="number" class="marksInput" value="66"></td>
                <td class="rank"></td>
            </tr>

            <tr>
                <td>5</td>
                <td>David Smith</td>
                <td><input type="number" class="marksInput" value="90"></td>
                <td class="rank"></td>
            </tr>
        </tbody>
    </table>

    <script>
        const searchBox = document.getElementById("searchBox");
        const rankBtn = document.getElementById("rankBtn");
        const table = document.getElementById("studentTable").getElementsByTagName("tbody")[0];

        /* ------------------ LIVE SEARCH ------------------ */
        searchBox.addEventListener("keyup", function () {
            const filter = searchBox.value.toLowerCase();
            const rows = table.getElementsByTagName("tr");

            for (let row of rows) {
                const name = row.cells[1].innerText.toLowerCase();
                const roll = row.cells[0].innerText.toLowerCase();

                if (name.includes(filter) || roll.includes(filter)) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            }
        });

        /* ------------------ CALCULATE RANK ------------------ */
        rankBtn.addEventListener("click", function () {
            const rows = [...table.getElementsByTagName("tr")];

            // Extract student data
            let studentData = rows.map(row => {
                return {
                    rowElement: row,
                    marks: Number(row.querySelector(".marksInput").value)
                };
            });

            // Sort by highest marks
            studentData.sort((a, b) => b.marks - a.marks);

            // Assign ranks
            let rank = 1;
            studentData.forEach(item => {
                item.rowElement.querySelector(".rank").innerText = rank++;
            });
        });
    </script>

</body>
</html>
