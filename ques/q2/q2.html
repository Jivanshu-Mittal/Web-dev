<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Two Column Layout</title>
  <link rel="stylesheet" href="q2.css"/>
</head>
<body>

  <div class="layout">
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>Fixed width: 200px</p>

    <main class="content">

      <p>This section automatically adjusts its width based on the screen size.</p>
    </main>
  </div>

</body>
</html>
