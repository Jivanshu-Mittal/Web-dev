<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>University Portal Dashboard</title>
  <style>
    :root {
      --header-height: 60px;
      --sidebar-width: 250px;
      --transition-speed: 0.3s;
      --bg-color: #f4f4f4;
      --primary-color: #004080;
      --text-color: #fff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: var(--header-height);
      background-color: var(--primary-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      z-index: 1000;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background-color: var(--text-color);
      border-radius: 2px;
    }

    /* Sidebar */
    #sidebarToggle {
      display: none;
    }

    .sidebar {
      position: fixed;
      top: var(--header-height);
      left: 0;
      width: var(--sidebar-width);
      height: 100%;
      background-color: #fff;
      border-right: 1px solid #ccc;
      transform: translateX(-100%);
      transition: transform var(--transition-speed) ease;
      padding: 1rem;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      z-index: 999;
    }

    .sidebar nav a {
      display: block;
      margin: 1rem 0;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    /* Sidebar active */
    #sidebarToggle:checked ~ .sidebar {
      transform: translateX(0);
    }

    /* Content */
    .content {
      margin-top: var(--header-height);
      padding: 2rem;
      transition: margin-left var(--transition-speed) ease;
    }

    /* Responsive adjustments */
    @media (min-width: 768px) {
      .hamburger {
        display: none;
      }

      .sidebar {
        transform: translateX(0);
        position: fixed;
      }

      #sidebarToggle ~ .sidebar {
        transform: translateX(0);
      }

      .content {
        margin-left: var(--sidebar-width);
      }

      /* Hide sidebar toggle checkbox on desktop */
      #sidebarToggle {
        display: none;
      }
    }

    @media (max-width: 767px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
      }

      .sidebar {
        width: 80%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar Toggle Checkbox -->
  <input type="checkbox" id="sidebarToggle" />

  <!-- Header -->
  <header>
    <label for="sidebarToggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <div class="logo">University Portal</div>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Support</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Courses</a>
      <a href="#">Settings</a>
      <a href="#">Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="content">
    <h1>Welcome to Your Dashboard</h1>
    <p>This is your main content area. Adjust the window size to see the responsive behavior.</p>
  </main>

</body>
</html>
